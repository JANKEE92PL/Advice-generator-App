<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Advice generator app</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <h1 class="title">Advice&nbsp;#<span id="adviceId"></span></h1>
      <blockquote class="advice">
        <q id="advice">Please Click the Button</q>
      </blockquote>

      <img src="images/pattern-divider-desktop.svg" alt="divider" class="divider">

      <div class="spacer"></div>
      <button class="button" id="button"><img src="images/icon-dice.svg" alt="start" class="icon"></button>
    </div>

    <footer class="footer">
      Coded by <a href="https://github.com/JANKEE92PL">JANKEE92PL</a>.
    </footer>
  </div>

  <script src="main.js"></script>
</body>

</html>
